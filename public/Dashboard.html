<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreightBooks Companion - Dashboard</title>
    <link rel="stylesheet" href="/dist/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openai"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.1/tippy.umd.min.js" defer></script>
    <style>
        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #3498db;
        }

        /* Header styles */
        #smart-header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 250px; /* Adjust based on sidebar width */
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #smart-header nav ul {
            display: flex;
            justify-content: flex-end;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #smart-header nav ul li {
            margin-left: 20px;
        }

        #smart-header nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        #smart-header nav ul li a:hover {
            color: #3498db;
        }

        /* Main content adjustment */
        main {
            margin-left: 250px; /* Adjust based on sidebar width */
            padding-top: 60px; /* Adjust based on header height */
        }
    </style>
</head>
<body>
    <div id="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html" data-tippy-content="Home Dashboard">Dashboard</a></li>
                    <li><a href="Shipments.html" data-tippy-content="Manage Your Shipments">Shipments</a></li>
                    <li><a href="Reports.html" data-tippy-content="View Detailed Reports">Reports</a></li>
                    <li><a href="Partners.html" data-tippy-content="Manage Your Partners">Partners</a></li>
                    <li><a href="Intergrations.html" data-tippy-content="Manage Integrations">Integrations</a></li>
                    <li><a href="Email.html" data-tippy-content="Email Management">Email</a></li>
                    <li><a href="Settings.html" data-tippy-content="Adjust Your Settings">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <header id="smart-header">
            <nav>
                <ul>
                    <li><a href="#notifications">Notifications</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="#logout">Logout</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="dashboard-summary" class="animated-section">
                <h2>Dashboard Summary</h2>
                <div id="summary-cards">
                    <!-- Summary cards will be dynamically inserted here -->
                </div>
            </section>
            
            <section id="recent-shipments" class="animated-section">
                <h2>Recent Shipments</h2>
                <div id="shipment-list">
                    <!-- Recent shipments will be dynamically inserted here -->
                </div>
            </section>
            
            <section id="performance-metrics" class="animated-section">
                <h2>Performance Metrics</h2>
                <div id="metrics-container">
                    <!-- Performance metrics charts will be dynamically inserted here -->
                </div>
            </section>
            
            <section id="ai-insights" class="animated-section">
                <h2>AI Insights</h2>
                <div id="ai-recommendations">
                    <!-- AI-generated insights will be dynamically inserted here -->
                </div>
            </section>

            <section id="financial-overview" class="animated-section">
                <h2>Financial Overview</h2>
                <div id="financial-charts">
                    <!-- Financial charts will be dynamically inserted here -->
                </div>
            </section>

            <section id="compliance-status" class="animated-section">
                <h2>Compliance Status</h2>
                <div id="compliance-summary">
                    <!-- Compliance status summary will be dynamically inserted here -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 FreightBooks Companion. All rights reserved.</p>
        </footer>
    </div>

    <script src="/dist/vendor.js"></script>
    <script src="/dist/app.js"></script>
    <script src="/dist/dashboard.js"></script>
</body>
</html>
